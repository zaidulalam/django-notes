{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}

{% block content %}
<h1 class="mb-3">Delete Note</h1>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'notes:list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
